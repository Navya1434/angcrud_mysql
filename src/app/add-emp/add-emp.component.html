<div class="row">
    <div class="col-lg-12">
        <div *ngIf="errormsg" class="alert alert-warning alert-dismissible fade show" role="alert">
            {{errormsg}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
            {{successmsg}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</div>

<form class="theme-form" [formGroup]="empForm" (ngSubmit)="onSubmit()">
    <div class="form-row row">
        <div class="col-md-6">
            <label for="FirstName">FirstName</label>
            <input formControlName="firstname" type="text" class="form-control mb-2" [(ngModel)]="emp.FirstName" name="FirstName" placeholder="Enter Your FirstName">
            <div *ngIf="empForm.controls['FirstName'].touched && empForm.controls['FirstName'].invalid">
                <span *ngIf="empForm.controls['FirstName'].errors['required']">This field is mandatory.</span>
            </div>
        </div>
        <div class="col-md-6">
            <label for="LastName">Last Name</label>
            <input formControlName="LastName" type="text" class="form-control mb-2" [(ngModel)]="emp.LastName" name="LastName" placeholder="Enter Your LastName">
            <div *ngIf="empForm.controls['LastName'].touched && empForm.controls['LastName'].invalid">
                <span *ngIf="empForm.controls['LastName'].errors['required']">This field is mandatory.</span>
            </div>
        </div>
        <div class="col-md-6">
            <label for="Email">Email</label>
            <input formControlName="Email" type="Email" class="form-control mb-2" required [(ngModel)]="emp.Email" name="Email" placeholder="Enter Your Email id">
            <div *ngIf="empForm.controls['Email'].touched && empForm.controls['Email'].invalid">
                <span *ngIf="empForm.controls['Email'].errors['required']">This field is mandatory.</span>
                <span *ngIf="empForm.controls['Email'].errors['Email']">This field is invalid.</span>
            </div>
        </div>
    </div>
    <div class="form-row row">
        <div class="col-md-6">
            <label for="Mobile">Mobile Number</label>
            <input formControlName="Mobile" type="phone" class="form-control mb-2" required [(ngModel)]="emp.Mobile" name="mobile" placeholder="Enter Your mobile Number">
            <div *ngIf="empForm.controls['Mobile'].touched && empForm.controls['Mobile'].invalid">
                <span *ngIf="empForm.controls['Mobile'].errors['required']">This field is mandatory.</span>
                <span *ngIf="empForm.controls['Mobile'].errors['minlength']">Mobile Number must be at least 10 characters.</span>
                <span *ngIf="empForm.controls['Mobile'].errors['maxlength']">Mobile Number must be max 10 characters.</span>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <label for="Address">Address</label>
        <input formControlName="Address" type="text" class="form-control mb-2" [(ngModel)]="emp.Address" name="Address" placeholder="Enter Your Address">
        
    </div>
    <div class="col-md-6">
        <label for="LastName">City</label>
        <input formControlName="City" type="text" class="form-control mb-2" [(ngModel)]="emp.City" name="City" placeholder="Enter Your City">
    </div>
    <button class="w-100 btn btn-lg btn btn-primary w-auto mb-4" type="submit" [disabled]="!empForm.valid">Add</button>
</form>

<h3>Edit Employee</h3>

<div style="width: 400px;">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">FirstName</label>
      <input type="text" class="form-control" formControlName="fname" [(ngModel)]="emp.FirstName">
    </div>

    <div class="form-group">
        <label for="name">LastName</label>
        <input type="text" class="form-control" formControlName="lname" [(ngModel)]="emp.LastName">
      </div>

    <div class="form-group">
      <label for="email">Email ID</label>
      <input type="text" class="form-control" formControlName="email" [(ngModel)]="emp.Email">
    </div>

    <div class="form-group">
      <label for="mobile">Mobile</label>
      <input type="phone" class="form-control" formControlName="mobile" [(ngModel)]="emp.Mobile">
    </div>

    <div class="form-group">
        <label for="name">Address</label>
        <input type="text" class="form-control" formControlName="addr" [(ngModel)]="emp.Address">
      </div>

      <div class="form-group">
        <label for="name">City</label>
        <input type="text" class="form-control" formControlName="cty" [(ngModel)]="emp.City">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
